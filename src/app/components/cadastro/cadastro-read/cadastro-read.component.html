<div class="mat-elevation-z4">
  <table mat-table [dataSource]="cadastros">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="registro">
      <th mat-header-cell *matHeaderCellDef>Registro</th>
      <td mat-cell *matCellDef="let row">{{ row.registro }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nameFarm">
      <th mat-header-cell *matHeaderCellDef>Nome da Fazenda</th>
      <td mat-cell *matCellDef="let row">{{ row.nameFarm }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>Cidade</th>
      <td mat-cell *matCellDef="let row">{{ row.city }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let row">{{ row.state }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="aTotal">
      <th mat-header-cell *matHeaderCellDef>Area Total</th>
      <td mat-cell *matCellDef="let row">{{ row.aTotal }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="aAgri">
      <th mat-header-cell *matHeaderCellDef>Area Agricultavel</th>
      <td mat-cell *matCellDef="let row">{{ row.aAgri }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="aVeg">
      <th mat-header-cell *matHeaderCellDef>Area de Vegetacao</th>
      <td mat-cell *matCellDef="let row">{{ row.aVeg }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cultures">
      <th mat-header-cell *matHeaderCellDef>Culturas</th>
      <td mat-cell *matCellDef="let row">{{ row.cultures }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row" class="action">
        <a routerLink="/cadastros/update/{{ row.id }}" class="edit">
          <i class="material-icons"> edit </i>
        </a>
        <a routerLink="/cadastros/delete/{{ row.id }}" class="delete">
          <i class="material-icons"> delete </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
